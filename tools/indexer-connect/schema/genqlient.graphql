query getTransactions() {
    transactions(filter: {
      message: {vm_param: {exec: {pkg_path: "gno.land/r/berty/social"}}},
      success: true}) {
    messages {
      value {
        ... on MsgCall {
          func
          caller
          args
        }
      }
    }
    response {
      data
    }
  }
}

subscription subscribeBlocks() {
  blocks(filter: {}) {
    height
  }
}
